<svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes circle-1 {
      0%{
        transform: translate(0,0) rotate(0);
      }
      10%{
        transform: translate(0,0) rotate(0);
      }
      21%{
        animation-timing-function: ease-in;
        transform: translate(0, -1px) rotate(157deg);
      }
      32%{
        animation-timing-function: linear;
        transform: translate(0, -2px) rotate(315deg);
      }
      43%{
        animation-timing-function: linear;
        transform: translate(-0.5px, -3px) rotate(472deg);
      }
      54%{
        animation-timing-function: ease-out;
        transform: translate(-0.5px, -4.4px) rotate(630deg);
      }
      64%{
        animation-timing-function: linear;
        transform: translate(-0.5px, -4.4px) rotate(630deg);
      }
      73%{
        animation-timing-function: ease-in;
        transform: translate(-0.5px, -3px) rotate(742deg);
      }
      82%{
        animation-timing-function: linear;
        transform: translate(0, -2px) rotate(855deg);
      }
      91%{
        animation-timing-function: linear;
        transform: translate(0, -1px) rotate(967deg);
      }
      100%{
        animation-timing-function: ease-out;
        transform: translate(0, 0) rotate(1080deg);
      }
    }

    @keyframes circle-2 {
      0%{
        transform: translate(0,0) rotate(0);
      }
      10%{
        transform: translate(0,0) rotate(0);
      }
      21%{
        animation-timing-function: ease-in;
        transform: translate(0, 1px) rotate(157deg);
      }
      32%{
        animation-timing-function: linear;
        transform: translate(0, 2px) rotate(315deg);
      }
      43%{
        animation-timing-function: linear;
        transform: translate(0.5px, 3px) rotate(472deg);
      }
      54%{
        animation-timing-function: ease-out;
        transform: translate(0.5px, 4.4px) rotate(630deg);
      }
      64%{
        animation-timing-function: linear;
        transform: translate(0.5px, 4.4px) rotate(630deg);
      }
      73%{
        animation-timing-function: ease-in;
        transform: translate(0.5px, 3px) rotate(742deg);
      }
      82%{
        animation-timing-function: linear;
        transform: translate(0, 2px) rotate(855deg);
      }
      91%{
        animation-timing-function: linear;
        transform: translate(0, 1px) rotate(967deg);
      }
      100%{
        animation-timing-function: ease-out;
        transform: translate(0, 0) rotate(1080deg);
      }
    }

    #circle-1{
      animation: circle-1 3s infinite linear;
      transform-origin: 26px 30px;
      transform: translate(0,0) rotate(0);
    }

    #circle-2{
      animation: circle-2 3s infinite linear;
      transform-origin: 25px 20px;
      transform: translate(0,0) rotate(0);
    }
  </style>
  <circle cx="25.5417" cy="25.5417" r="25.5417" fill="#A728FE"/>
