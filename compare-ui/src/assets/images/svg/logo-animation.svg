  <path id="circle-2" d="M23.7666 9.16812C18.2378 9.67799 13.9085 14.3287 13.9085 19.9906C13.9085 25.6524 18.2378 30.3031 23.7665 30.813C24.3229 30.8643 24.7773 30.4064 24.7773 29.8477L24.7773 10.1334C24.7773 9.57469 24.3229 9.11681 23.7666 9.16812Z" fill="white"/>
</svg>  